<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2><center>Student Registration Form</center></h2>

        <center><label for="name">Name:</label>
        <input type="text" id="name" name="name" ></center><br><br>

        <center><label for="SRN">SRN:</label>
        <input type="text" id="SRN" name="SRN" ></center><br><br>

        <center><label for="email">Email:</label>
        <input type="text" id="email" name="email" ></center><br><br>

        <center><label for="department">Department:</label>
        <input type="text" id="department" name="department"></center><br><br>

        <center><label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="computer_science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="mathematics">Mathematics</option>
                <option value="business">Business</option>
            </select></center><br><br>

    <center><button type="submit">Submit</button></center>
        </body>
</html>
